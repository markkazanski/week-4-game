<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/style.css">

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/game.js"></script>

    <title>Week 4 Game - Crystals</title>
</head>
<body>

<div class="container-fluid">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>Week 4 Game - Crystals</h1>
                <div class="card">
                   <div class="card-header"><h3>Random Number: <span id="random-number"></span></h3></div>
                   <div class="card-body">
                        <button id="crystal-1" class="crystal">Crystal 1 <span class='value'> </span></button>
                        <button id="crystal-2" class="crystal">Crystal 2 <span class='value'> </span></button>
                        <button id="crystal-3" class="crystal">Crystal 3 <span class='value'> </span></button>
                        <button id="crystal-4" class="crystal">Crystal 4 <span class='value'> </span></button>
                        <button id="restart"><i class="fa fa-refresh" aria-hidden="true"></i> Play Again</button>
                    </div>
                    <div class="card-header"><h3>Your Score: <span id="score"></span></h3></div>
                </div>
            </div>
         </div><!--END ROW-->
         <div class="row">
                <div class="col-md-6">
                    <h6>Wins: <span id="wins"></span></h6>
                </div>
                <div class="col-md-6">
                    <h6>Losses: <span id="losses"></span></h6>
                </div>
        </div><!--END ROW-->
    </div><!--END CONTAINER-->
</div> <!--END CONTAINER FLUID-->
</body>
</html>
